<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Dengan Popup</title>

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Silakan Isi Form Berikut</h2>

  <!-- ðŸ”§ GANTI BAGIAN DI BAWAH INI -->
  <iframe id="gform"
    src="https://docs.google.com/forms/d/e/1FAIpQLSf-hXXqlQ3UUaT0Qw75aIrK6AdHMQha5m5QaAEX8Gy-uPWEig/viewform?embedded=true">
  </iframe>
</div>

<script>
  const iframe = document.getElementById("gform");

  const observer = new MutationObserver(() => {
    try {
      const currentURL = iframe.contentWindow.location.href;

      // Ketika form berhasil dikirim, Google Form akan berpindah ke "formResponse"
      if (currentURL.includes("formResponse")) {
        Swal.fire({
          title: "Terima kasih!",
          text: "Form berhasil dikirim ðŸ˜„",
          icon: "success",
          confirmButtonText: "OK"
        });
      }
    } catch (e) {
      // CORS error wajar, tidak masalah
    }
  });

  // Observasi perubahan di iframe
  observer.observe(iframe, { attributes: true, subtree: true });
</script>

</body>
</html>
