<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Estetik</title>

<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #A1C4FD, #C2E9FB);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #ffffffcc;
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    max-width: 700px;
    width: 90%;
    padding: 40px 30px;
    text-align: center;
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 10px;
    color: #1e3c72;
  }

  p.subtitle {
    font-size: 1rem;
    margin-bottom: 30px;
    color: #333;
  }

  iframe {
    width: 100%;
    height: 750px;
    border: none;
    border-radius: 12px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    iframe {
      height: 650px;
    }
    h1 {
      font-size: 1.6rem;
    }
  }
</style>
</head>

<body>

<div class="container">
  <!-- Logo / Header -->
  <img src="https://i.imgur.com/6RLfYpQ.png" alt="Logo" width="100" style="margin-bottom:20px;">
  
  <h1>Hasil Inspeksi JTR</h1>
  <p class="subtitle">Kami sangat menghargai waktumu, terima kasih sudah mengisi form ini!</p>

  <!-- Embed Google Form -->
  <iframe id="gform"
    src="https://docs.google.com/forms/d/e/1FAIpQLSf-hXXqlQ3UUaT0Qw75aIrK6AdHMQha5m5QaAEX8Gy-uPWEig/viewform?embedded=true">
  </iframe>
</div>

<script>
  const iframe = document.getElementById("gform");

  const observer = new MutationObserver(() => {
    try {
      const currentURL = iframe.contentWindow.location.href;

      if (currentURL.includes("formResponse")) {
        Swal.fire({
          title: "Terima kasih!",
          text: "Form berhasil dikirim ðŸ˜„",
          icon: "success",
          confirmButtonText: "OK",
          background: '#ffffff',
          color: '#1e3c72',
          confirmButtonColor: '#1e3c72',
          backdrop: `
            rgba(0,0,0,0.4)
            left top
            no-repeat
          `
        });
      }
    } catch(e) {
      // CORS error wajar
    }
  });

  observer.observe(iframe, { attributes: true, subtree: true });
</script>

</body>
</html>
